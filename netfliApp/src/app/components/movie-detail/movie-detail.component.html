<h1>Movie Detail</h1>

<div>
    <h3>{{movie._id}}</h3>
    <a [routerLink]="['/movie', movie._id]">{{movie.title}}</a>
    <p>{{movie.plot}}</p>

    <div>
        <button class="button-row" mat-raised-button>Add Comment</button>
        <button class="button-row" mat-raised-button>Edit Comment</button>
        <button class="button-row" mat-raised-button color="warn">Delete Comment</button>
    </div>

</div>
